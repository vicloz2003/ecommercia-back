{% extends 'base_admin.html' %}

{% block title %}Dashboard Admin{% endblock %}

{% block content %}
<!-- Título -->
<h2 class="text-2xl font-semibold text-gray-800 mb-6">Resumen</h2>

<!-- Contenedor de estadísticas -->
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
  <!-- Total Productos -->
  <div class="bg-white p-6 rounded-lg shadow-md border border-gray-200 text-center">
    <h3 class="text-lg font-semibold text-gray-700">Total Productos</h3>
    <p class="text-2xl font-bold text-blue-600">{{ products.total_products }}</p>
  </div>
  <!-- Total Clientes -->
  <div class="bg-white p-6 rounded-lg shadow-md border border-gray-200 text-center">
    <h3 class="text-lg font-semibold text-gray-700">Total Clientes</h3>
    <p class="text-2xl font-bold text-green-600">{{ users.total_users }}</p>
  </div>
  <!-- Total Órdenes -->
  <div class="bg-white p-6 rounded-lg shadow-md border border-gray-200 text-center">
    <h3 class="text-lg font-semibold text-gray-700">Total Órdenes</h3>
    <p class="text-2xl font-bold text-yellow-600">{{ orders.total_orders }}</p>
  </div>
</div>

<!-- Gráfico -->
<div class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
  <h3 class="text-lg font-semibold text-gray-700 mb-4">Estadísticas Generales</h3>
  <canvas id="myChart" width="400" height="200"></canvas>
</div>

<script>
  const ctx = document.getElementById('myChart').getContext('2d');
  const chart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Productos', 'Clientes', 'Órdenes'],
      datasets: [{
        label: 'Estadísticas Generales',
        data: [{{ products.total_products }}, {{ users.total_users }}, {{ orders.total_orders }}],
  backgroundColor: ['#007bff', '#28a745', '#ffc107']
        }]
      }
    });
</script>
{% endblock %}
