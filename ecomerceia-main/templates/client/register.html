{% extends 'base_client.html' %}

{% block content %}
<div class="flex justify-center items-center">
  <div class="bg-white p-8 rounded-xl shadow-xl max-w-md w-full">
    <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-8 tracking-wide">Regístrate</h2>

    <!-- Mostrar mensajes flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="mt-3">
      {% for category, message in messages %}
      <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show"
        role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <!-- Formulario de registro -->
    <form method="POST" action="{{ url_for('client.register') }}" class="space-y-6">
      <div class="mb-5">
        <label for="username" class="block text-lg font-medium text-gray-700">Nombre de Usuario</label>
        <input type="text" id="username" name="username" required
          class="mt-1 block w-full px-5 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-teal-400 focus:border-teal-500 text-gray-900 text-lg">
      </div>

      <div class="mb-5">
        <label for="email" class="block text-lg font-medium text-gray-700">Correo Electrónico</label>
        <input type="email" id="email" name="email" required
          class="mt-1 block w-full px-5 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-teal-400 focus:border-teal-500 text-gray-900 text-lg">
      </div>

      <div class="mb-5">
        <label for="password" class="block text-lg font-medium text-gray-700">Contraseña</label>
        <input type="password" id="password" name="password" required
          class="mt-1 block w-full px-5 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-teal-400 focus:border-teal-500 text-gray-900 text-lg">
      </div>

      <button type="submit"
        class="w-full bg-teal-600 text-white py-3 px-4 rounded-lg text-lg font-semibold hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500 transform transition-all duration-300">Registrar</button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
      ¿Ya tienes cuenta? <a href="{{ url_for('client.login') }}"
        class="text-teal-600 hover:text-teal-500 font-medium">Inicia sesión</a>
    </p>
  </div>
</div>
{% endblock %}
