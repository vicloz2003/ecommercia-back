{% extends 'base_client.html' %}

{% block content %}
<!-- Contenido Principal -->
<main class="p-6 bg-gray-50 min-h-screen">

  <!-- Título principal -->
  <h2 class="text-2xl font-semibold text-gray-800 mb-6">Productos que te podrían interesar</h2>

  <!-- Sección de Productos Recomendados -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-8">

    <!-- Verificar si hay productos recomendados -->
    {% if products %}
    <!-- Iteración sobre los productos recomendados -->
    {% for product in products %}
    <div
      class="bg-white p-4 rounded-lg shadow-lg hover:shadow-2xl transition-all duration-300 ease-in-out transform hover:scale-105">

      <!-- Imagen del producto -->
      <img src="{{ product.image_url }}" alt="{{ product.name }}" class="w-full h-56 object-cover rounded-lg mb-4">

      <!-- Información del producto -->
      <h3 class="text-lg font-semibold text-gray-800">{{ product.name }}</h3>

      <p class="text-lg text-gray-600 mt-2">Bs{{ product.price }}</p>

      <!-- Enlace al producto -->
      <a href="/producto/{{ product.id }}" class="text-blue-600 mt-4 inline-block hover:underline font-medium">Ver
        más</a>
    </div>
    {% endfor %}
    {% else %}
    <div class="col-span-full text-center bg-yellow-200 p-4 rounded-lg border border-yellow-400">
      <p class="text-gray-800 font-semibold">No hay productos recomendados en este momento.</p>
    </div>
    {% endif %}
  </div>
</main>
{% endblock %}
